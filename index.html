<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple E-commerce Demo</title>
</head>
<body>
    <header>
        <h1>Simple E-commerce Demo</h1>
    </header>
    
    <section id="products">
        <!-- Product Listing -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <button class="add-to-cart" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>

        <!-- Repeat the above structure for additional products -->

        <!-- Additional Products -->
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <button class="add-to-cart" onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->

    </section>

    <section id="cart">
        <!-- Shopping Cart -->
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </section>

    <section id="add-product">
        <!-- Form to add new products -->
        <h2>Add New Product</h2>
        <form onsubmit="addNewProduct(event)">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>
            <label for="productPrice">Product Price:</label>
            <input type="number" step="0.01" id="productPrice" required>
            <button type="submit">Add Product</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
